<!-- v1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        @font-face {
  font-family: 'Inconsolata';
  src: url('https://ggayane.github.io/css-experiments/Inconsolata-VF.ttf');
  font-weight: 275 900;
  font-stretch: 50% 200%;
}
        body {
            /* font-family: 'Helvetica Neue', Arial, sans-serif; */
            font-family: 'Inconsolata', monospace;
            background-color: white;
            color: #3D3D3D;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0 40px;
            position: relative;
        }
        header {
            padding-top: 10px;
        }
        h1 {
            font-size: 20vw;
            font-weight: 900;
            line-height: 0.8;
            width: 100%;
            word-break: break-word;
            overflow-wrap: break-word;
            margin-bottom: 0;
        }
        @media (max-width: 1200px) {
            h1 {
                font-size: 25vw;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 30vw;
                line-height: 0.9;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 35vw;
            }
        }
        .content {
            margin-top: 10px;
            position: relative;
            flex-grow: 1;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .methods {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .method-link {
            text-decoration: none;
            color: #1b1b1b;
            font-size: 2.7rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .method-link:hover {
            color: #3D3D3D;
        }
        .navbar {
            padding: 40px 0 20px 0;
            display: flex;
            gap: 20px;
            margin-top: auto;
        }
        .nav-link {
            text-decoration: none;
            color: #1b1b1b;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #3D3D3D;
        }
        .nav-link.active {
            text-decoration: underline;
            text-decoration-color: #204e2a;
        }
        @media (max-width: 768px) {
            body {
                padding: 0 20px;
            }
            .methods {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .navbar {
                padding: 20px 0;
            }
        }
        .stretchy {
  font-stretch: 100%;
  animation: stretchAnim 6s  ease-in-out; /* removed: infinite */
  display: inline-block;
}

@keyframes stretchAnim {
  0% {
    font-stretch: 100%;
  }
  50% {
    font-stretch: 120%;
  }
  100% {
    font-stretch: 100%;
  }
}

    </style>
</head>
<body>
    <header>
        <h1 class="stretchy">Webserv</h1>
    </header>
    <div class="content">
        <p>by amema, jcardina, mcamilli</p>
        <div class="methods">
            <a href="/get" class="method-link" style="text-decoration: underline; text-decoration-color: rgb(192, 255, 192);">Get</a>
            <a href="/post" class="method-link" style="text-decoration: underline;text-decoration-color: rgb(192, 199, 255);">Post</a>
            <a href="/delete" class="method-link" style="text-decoration: underline; text-decoration-color: rgb(255, 192, 192);">Delete</a>
        </div>
    </div>
    <nav class="navbar">
        <a href="/" class="nav-link active">home</a>
        <a href="/about" class="nav-link">about</a>
    </nav>
</body>
</html>
