<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webserv - Post</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: white;
      color: #3D3D3D;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0 40px;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Layout & Structure */
    header {
      padding-top: 20px;
    }
    
    .content {
      margin-top: 20px;
      position: relative;
      flex-grow: 1;
      width: 100%;
      max-width: 1200px;
      padding-bottom: 80px;
    }
    
    .justified {
      text-align: justify;
      max-width: none;
    }
    
    /* Typography */
    h1 {
      font-size: 18vw;
      font-weight: 900;
      line-height: 0.8;
      width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
      margin-bottom: 0;
      transition: color 0.3s ease;
    }
    
    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      max-width: 800px;
      transition: color 0.3s ease;
      line-height: 1.5;
    }
    
    .upper-text {
      text-transform: uppercase;
    }
    
    /* Navigation */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      display: flex;
      gap: 20px;
      background-color: white;
      transition: background-color 0.3s ease;
      z-index: 1000;
      margin-top: auto;
    }
    
    .nav-link {
      text-decoration: none;
      color: #1b1b1b;
      font-size: 1rem;
      transition: color 0.3s ease;
      padding: 5px 10px;
    }
    
    .nav-link:hover {
      color: #3D3D3D;
    }
    
    .nav-link.active {
      text-decoration: underline;
      text-decoration-color: #204e2a;
      text-underline-offset: 5px;
    }
    
    #mode-toggle {
      border: none;
      background: none;
      cursor: pointer;
      margin-left: auto;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    body:not(.dark-mode) #mode-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    
    /* Upload Section */
    .upload-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }
    
    .upload-wrapper {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      font-size: 1rem;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      width: 100%;
      max-width: 400px;
    }
    
    .custom-file-upload {
      background-color: #000000;
      border: 2px solid #000000;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-width: 180px;
    }
    
    .custom-file-upload:hover {
      color: #000000;
      background-color: #ffffff;
      border-color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .custom-file-upload:active {
      transform: translateY(0);
      box-shadow: none;
    }
    
    .custom-file-upload input[type="file"] {
      display: none;
    }
    
    .custom-file-upload.upload-mode {
      background-color: #204e2a;
      border-color: #204e2a;
    }
    
    .custom-file-upload.upload-mode:hover {
      background-color: #1a3f22;
      color: #ffffff;
    }
    
    .file-name-display {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
      font-size: 0.95rem;
      color: #555;
      transition: color 0.3s ease;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Form Elements */
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    
    textarea:focus {
      outline: none;
      border-color: #204e2a;
    }
    
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }
    
    .submit-button {
      background-color: #000000;
      border: 2px solid #000000;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-width: 180px;
      margin-top: 10px;
    }
    
    .submit-button:hover {
      color: #000000;
      background-color: #ffffff;
      border-color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .submit-button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    
    .upload-progress {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background-color: #eee;
      margin-top: 15px;
      position: relative;
      display: none;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .upload-progress-bar {
      height: 100%;
      background-color: #204e2a;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .upload-success {
      color: #204e2a;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }
    
    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    
    body.dark-mode h1 {
      color: #eeeeee;
    }
    
    body.dark-mode .navbar {
      background-color: #121212;
    }
    
    body.dark-mode .nav-link {
      color: #e0e0e0;
    }
    
    body.dark-mode .nav-link:hover {
      color: #ffffff;
    }
    
    body.dark-mode #mode-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    body.dark-mode .custom-file-upload,
    body.dark-mode .submit-button {
      background-color: #f5f5f5;
      color: #121212;
      border-color: #f5f5f5;
    }
    
    body.dark-mode .custom-file-upload:hover,
    body.dark-mode .submit-button:hover {
      background-color: #121212;
      color: #f5f5f5;
      border-color: #f5f5f5;
    }
    
    body.dark-mode .custom-file-upload.upload-mode {
      background-color: #4ecdc4;
      border-color: #4ecdc4;
      color: #121212;
    }
    
    body.dark-mode .custom-file-upload.upload-mode:hover {
      background-color: #3dbdb4;
      color: #121212;
    }
    
    body.dark-mode .file-name-display {
      color: #cccccc;
    }
    
    body.dark-mode textarea {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #333;
    }
    
    body.dark-mode textarea:focus {
      border-color: #4ecdc4;
    }
    
    body.dark-mode .upload-progress {
      background-color: #333;
    }
    
    body.dark-mode .upload-progress-bar {
      background-color: #4ecdc4;
    }
    
    body.dark-mode .upload-success {
      color: #4ecdc4;
    }
    
    /* Responsive Media Queries */
    @media (max-width: 1200px) {
      h1 {
        font-size: 20vw;
      }
      .justified {
        width: 100%;
        max-width: 100%;
      }
      .content {
        max-width: 100%;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 0 25px;
      }
      h1 {
        font-size: 25vw;
        line-height: 0.9;
      }
      .navbar {
        padding: 15px 25px;
        justify-content: space-between;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.4;
      }
      .justified {
        text-align: left;
      }
      .upload-wrapper {
        max-width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 30vw;
      }
      body {
        padding: 0 20px;
      }
      .navbar {
        padding: 15px 20px;
      }
      .nav-link {
        font-size: 0.9rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.4;
      }
      .justified {
        width: 100%;
      }
      .custom-file-upload, 
      .submit-button {
        width: 100%;
        padding: 12px 20px;
      }
    }
    
    @media (max-width: 360px) {
      h1 {
        font-size: 35vw;
      }
      .navbar {
        flex-wrap: wrap;
        gap: 15px;
        padding: 12px 20px;
      }
      #mode-toggle {
        margin-left: 0;
        order: 3;
        width: 100%;
        padding: 8px 0;
        background-color: rgba(0, 0, 0, 0.05);
      }
      body.dark-mode #mode-toggle {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>P<em>ost</em></h1>
  </header>
  <div class="content">
    <p class="justified">
      This page allows you to upload files to the Webserv HTTP server. Choose your file, add an optional description, and submit it using the POST method. The server will process your request and store the uploaded file.
    </p>

    <div class="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-wrapper">
          <label class="custom-file-upload" id="file-button">
            Choose a file
            <input type="file" id="fileInput" name="fileToUpload" />
          </label>
          <div class="file-name-display">
            <span id="file-name">No file chosen</span>
            <button id="reset-button" class="reset-button" title="Remove file" style="display: none;">Ã—</button>
          </div>
          
          <label for="description" style="margin-top: 15px;">Description (optional):</label>
          <textarea id="description" name="description" rows="3"></textarea>
          
          <button type="submit" class="submit-button">Upload File</button>
          
          <div class="upload-progress" id="progress-bar-container">
            <div class="upload-progress-bar" id="progress-bar"></div>
          </div>
          
          <div class="upload-success" id="upload-success">
            File uploaded successfully!
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <nav class="navbar">
    <a href="/" class="nav-link">home</a>
    <a href="/about" class="nav-link">about</a>
    <a href="/post" class="nav-link active">post</a>
    <a href="/delete" class="nav-link">delete</a>
    <button id="mode-toggle" class="nav-link">Mode</button>
  </nav>
  
  <script>
    const input = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('file-name');
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;
    const form = document.getElementById('uploadForm');
    const progressBarContainer = document.getElementById('progress-bar-container');
    const progressBar = document.getElementById('progress-bar');
    const uploadSuccess = document.getElementById('upload-success');
    const fileButton = document.getElementById('file-button');
    const resetButton = document.getElementById('reset-button');
    
    let hasFile = false;
    
    // Show chosen filename and change button text
    input.addEventListener('change', () => {
      if (input.files.length > 0) {
        const fileName = input.files[0].name;
        fileNameDisplay.textContent = `Selected: ${fileName}`;
        
        // Change button to "Upload file"
        fileButton.classList.add('upload-mode');
        resetButton.style.display = 'inline-flex';
        hasFile = true;
      } else {
        resetSelection();
      }
    });
    
    // Reset file selection
    function resetSelection() {
      fileNameDisplay.textContent = 'No file chosen';
      fileButton.classList.remove('upload-mode');
      resetButton.style.display = 'none';
      input.value = '';
      hasFile = false;
    }
    
    // Handle reset button click
    resetButton.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      resetSelection();
    });
    
    // Form submit handling
    form.addEventListener('submit', (e) => {
  e.preventDefault();
  
  if (!hasFile) {
    alert('Please select a file to upload');
    return;
  }
  
  // Show progress bar
  progressBarContainer.style.display = 'block';
  
  // Create FormData object
  const formData = new FormData(form);
  
  // Submit the data via fetch
  fetch('/post', {
    method: 'POST',
    body: formData
  })
  .then(response => {
  if (!response.ok) {
    // If status is not 200-299, it's an error
    return response.text().then(errorHtml => {
      // Replace the entire page content with the error page
      document.open();
      document.write(errorHtml);
      document.close();
      throw new Error(`HTTP error! Status: ${response.status}`);
    });
  }
  
  // Success handling (only runs for successful responses)
  progressBar.style.width = '100%';
  setTimeout(() => {
    uploadSuccess.style.display = 'block';
    // Reset code...
  }, 300);
})
.catch(error => {
  alert('Upload failed: ' + error);
});
});
    
    // Detect system preference
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    let isDarkMode = prefersDarkScheme.matches;
    
    // Apply initial mode
    function setInitialMode() {
      if (isDarkMode) {
        body.classList.add('dark-mode');
        modeToggle.textContent = 'Light Mode';
      } else {
        body.classList.remove('dark-mode');
        modeToggle.textContent = 'Dark Mode';
      }
    }
    
    setInitialMode();
    
    // Toggle dark/light mode
    modeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      body.classList.toggle('dark-mode', isDarkMode);
      modeToggle.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
